<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <img class="background" src="./img/MALHA.png" alt="">

  <nav>
    <img class="web-logo" src="./img/WebLogo.png" alt="Pedra Papel Tesoura Logo">
    <img class="logo" src="./img/logo.png" alt="Github do criador">
  </nav>

  <section class="score-box">

    <article class="you">
      <h2>VOCÊ</h2>
      <p>10</p>
    </article>

    <article class="robot">
      <h2>ROBÔ</h2>
      <p>12</p>
    </article>

  </section>


  <section>

    <div class="orange-card">
      <img class="hand2" id="paper" src="./img/hand2.png" alt="Papel">
    </div>

    <div class="cyan-card">
      <img class="arrow" src="https://www.svgrepo.com/show/391138/arrow-down-bold.svg" alt="Seta">

      <img class="hand1" id="rock" src="./img/hand1.png" alt="Pedra">
    </div>

    <div class="red-card">
      <img class="hand3" id="scissor" src="./img/hand3.png" alt="Tesoura">
    </div>

  </section>

  <footer class="scoreboard">

      <section class="score">
        <div>
          <h2>SUA PONTUACAO: 10</h2>
        </div>
        <div>
          <h2>PONTUACAO ROBO: 12</h2>
        </div>
      </section>

      <section class="footer">
        <img src="./img/WebLogo.png" alt="Logo">
        <p>Pedra, papel e tesoura é um clássico eterno, combinando simplicidade e estratégia em um jogo que nunca sai de
          moda. Sua habilidade de resolver disputas de forma rápida e divertida o torna uma escolha sempre popular.</p>
      </section>

  </footer>



</body>

</html>
